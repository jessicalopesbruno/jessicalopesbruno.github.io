<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Forms</title>
</head>
<!--
Extra small (xs) < 576px mobile
Small (sm) >= 576px mobile landscape and tablets
Medium (md) tablet
Large (lg) desktop
Extra large (xl) Full-HD ou 4k >= 1200px 
Extra extra large (xxl) >= 1400px --> 
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-6">
                <form method="post" action="/login">
                    <div class=" form-group mb-3">
                        <label for="txtLogin" class="form-label">Login</label>
                        <input type="text" id="txtLogin" placeholder="Digite o Login"/><br/>
                        <input type="checkbox" id="esportes" value="esportes" /> Esportes
                        <input type="checkbox" id="cinema" value="cinema" /> Cinema<br/>
                        <input type="radio" id="opcao1" value="1" name="opcao" /> Sim
                        <input type="radio" id="opcao2" value="2" name="opcao" checked="checked" /> Não <br />
                        <input type="button" value="Botão" class="btn btn-primary"/>
                        <input type="color" class="form-control" />
                        <input type="date" class="form-control"/>
                        <input type="time" class="form-control"/>
                        <input type="url" class="form-control" />
                        <input type="email" class="form-control" placeholder="Digite o email" required oninvalid="this.setCustomValidity ('Colocar email')"/>
                        <input type="number" min="0" max="100" step="5" class="form-control"/>
                        <select name="carro" id="">
                            <option value="1">Fiat</option>
                            <option value="2">Ford</option>
                            <option value="3" selected="selected">Chevrolet</option>
                            <option value="4">VW</option>
                        </select> <br/>

                        <textarea name="message" cols="73" rows="10"></textarea>


                        
                    </div>

                    <div class="form-group mb-3">
                        <label for="txtPassword" class="form-label">Senha</label>
                        <input type="password" id="txtPassword" class="form-control" placeholder="Digite a Senha">
                    </div>
                    <div class="mb-3">
                        <button type="submit" id="btn-send" class="btn btn-primary mb-2">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const opcao = document. querySelectorAll("input[type='radio']");
        const btnSend = document.querySelector("#btn-send");

        opcao.forEach(item => {
            item.addEventListener('click', e => {
                if(Number(item.value) == 1){
                    btnSend.removeAttribute("disabled");
                }else{
                    btnSend.setAttribute("disabled", "disabled");
                }
            });
        });


        
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
